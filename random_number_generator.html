<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div>
            <p>Generate a Random 4 digit number.</p>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-primary" onclick="generate();">Generate Random Number</button>
        <button class="btn btn-info" onclick="clearNumber();">Clear</button>
    </div>
    
    <div class="container" id="random-number">
    </div>
    
<script>
    function GenerateRandomNumber(min,max){
        min = Math.floor(min);
        max = Math.ceil(max);
        return String(Math.floor(Math.random()*(max-min+1))+min)
    }
    function generate(){
        var random_number_element = document.getElementById('random-number');
        var random_number = GenerateRandomNumber(1000,9999);

        random_number_element.innerText = random_number;
    }
    function clearNumber(){
        var random_number_element = document.getElementById('random-number');
        random_number_element.innerText = '';
        console.log('Clear ran');
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
